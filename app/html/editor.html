<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Page</title>
</head>
<style>
    .container{
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        
    }
</style>

<body>
<h1 style="text-align: center">This is a page with ckeditor5</h1>

<div class="container">
    <div id="editor"></div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>

<script>
    ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
</script>

  
</body>
</html>
